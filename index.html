<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            text-align: center;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            font-size: 22px;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        th {
            background-color: #000080;
            color: white;
        }
        .bold-black {
            color: black;
            font-weight: bold;
        }
        .liberado {
            background-color: green;
        }
        .emAtendimento {
            background-color: red;
        }
        button {
            padding: 10px 24px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button.delete {
            background-color: #b22222;
            color: white;
        }
        button.delete:hover {
            background-color: #8b0000;
        }
        button.add {
            background-color: #4caf50;
            color: white;
        }
        button.add:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <table id="companyTable">
        <tr>
            <th>Empresa</th>
            <th>Status</th>
            <th>Login</th>
            <th>Observação</th>
            <th>Ações</th>
        </tr>
        <tr>

    <script>
        function addRow() {
            var table = document.getElementById("companyTable");
            var row = table.insertRow(-1);
            var cell1 = row.insertCell(0);
            var cell2 = row.insertCell(1);
            var cell3 = row.insertCell(2);
            var cell4 = row.insertCell(3);
            var cell5 = row.insertCell(4);

            cell1.contentEditable = "true";
            cell1.innerHTML = "Nova Empresa";
            cell2.innerHTML = '<select class="bold-black" onchange="changeColor(this)"><option value="">Selecione...</option><option value="Liberado">Liberado</option><option value="Em Atendimento">Em Atendimento</option></select><span class="bold-black" style="display: none;"></span>';
            cell3.contentEditable = "true";
            cell3.innerHTML = "Novo Login";
            cell4.contentEditable = "true";
            cell4.innerHTML = "Nova Observação";
            cell5.innerHTML = '<button class="delete" onclick="deleteRow(this)">Excluir</button>';
        }

        function changeColor(selectObj) {
            var row = selectObj.parentNode.parentNode;
            row.className = selectObj.value;
            selectObj.style.display = 'none';
            var statusText = selectObj.nextSibling;
            statusText.style.display = 'inline';
            statusText.textContent = selectObj.value;
            statusText.onclick = function() {
                this.style.display = 'none';
                selectObj.style.display = 'inline';
                selectObj.value = this.textContent;
                row.className = '';
            };
        }

        function deleteRow(button) {
            var row = button.parentNode.parentNode;
            row.parentNode.removeChild(row);
        }
    </script>
</body>
</html>
